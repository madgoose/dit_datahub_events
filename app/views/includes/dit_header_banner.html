<header role="banner" id="global-header" class="with-proposition">
  <div class="header-wrapper">
    <div class="header-global">
      <div class="header-logo">
        <a href="/" title="Go to Datahub homepage" id="logo" class="content">
          <img src="/images/gov.uk_logotype_crown_invert_trans.png?0.19.1" width="36" height="32" alt=""> Datahub
        </a>
      </div>

    </div>

    <div class="header-proposition">

      <form class="searchbar searchbar--header"
      action="/search"
      method="get"
      role="search">
        <div class="searchbar__wrapper">
          <label class="searchbar__label" for="search-term">Search companies and contacts</label>
          <input class="searchbar__input form-control"
          id="search-term"
          type="search"
          name="term"
          value=""
          placeholder="Search companies and contacts"
          />
          <input class="searchbar__submit" type="submit" value="Search" />
        </div>
      </form>

    </div>

  </div>
</header>
