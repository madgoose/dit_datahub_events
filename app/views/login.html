{% extends "layout.html" %}

{% block page_title %}
Data Hub prototype
{% endblock %}

{% block content %}

<main id="content" role="main">
	{% include "includes/phase_banner_demo.html" %}
	<div class="container">
		<h2 class="heading-xlarge">Login</h2>
		<form action="#" method="post">
			<div class="form-group " id="username-wrapper">
				<label class="form-label-bold" for="username">
					User name
				</label>
				<input id="username" class="form-control" name="username" type="text" autofocus="" value="Jordan Banks">
			</div>
			<div class="form-group " id="password-wrapper">
				<label class="form-label-bold" for="password">
					Password
				</label>
				<input id="password" class="form-control" name="password" type="password" autocomplete="off" value="password123">
			</div>
			<div class="button-bar">
				<a href="/" class="button button--save" type="submit">Login</a>
			</div>
		</form>
	</div>
</main>

{% endblock %}
